<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15-dars</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2 class="main-section-h2">Напишите нам
    </h2>
    <form action="https://echo.htmlacademy.ru" method="POST">
      <div class="input-group">
        <input class="field" type="text" name="name" id="name-input" placeholder="Имя" required>
      </div>

      <div class="input-group">
        <input class="field" type="email" name="email" id="name-input" placeholder="Электронная почта" required>
      </div>

      <div class="input-group">
        <input class="field" type="tel" name="tel_number" id="name-input" placeholder="Номер телефона" required>
      </div>

      <div class="input-group">
        <input class="field" type="text" name="tema" id="name-input" placeholder="Тема" required>
      </div>

      <div class="input-group">
        <input class="field text-area" type="text" name="text" id="name-input" placeholder="Текст" required>
      </div>

      <div class="input-group">
        <input class="field file" type="url" name="file" id="name-input" placeholder="Прикрепить файл" required>
      </div>

      <div class="input-group">
        <input class="field code" type="text" name="code" id="name-input" placeholder="Код" required>
        <span>4 k 7 Z a</span>
      </div>

      <button class="section-button" type="submit">Отправить</button>
    </form>
  </div>


  <div class="container">
    <div class="box">
      <h2 class="box-h2">
        MUHAMMADJAVOHIR SURATOV
      </h2>
    </div>
  </div>
</body>
</html>
